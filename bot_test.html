<!DOCTYPE html>
<html>
<head>
    <title>Access Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .permission-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: 20px auto;
            max-width: 500px;
        }
        .permission-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .permission-text {
            text-align: left;
            flex-grow: 1;
        }
        .permission-toggle {
            position: relative;
            width: 50px;
            height: 24px;
        }
        .toggle-input {
            display: none;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
            transition: .4s;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        .toggle-input:checked + .toggle-slider {
            background-color: #2196F3;
        }
        .toggle-input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        .grant-btn {
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .access-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .granted {
            background-color: #4CAF50;
            color: white;
        }
        .denied {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="permission-box">
        <h2>üîê Permission Request</h2>
        <p>This app needs the following permissions to work properly:</p>
        
        <div class="permission-item">
            <div class="permission-text">
                <strong>üì∑ Camera Access</strong><br>
                <small>For video recording and photos</small>
            </div>
            <label class="permission-toggle">
                <input type="checkbox" class="toggle-input" id="cameraToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="permission-item">
            <div class="permission-text">
                <strong>üìç Location Access</strong><br>
                <small>For GPS and location services</small>
            </div>
            <label class="permission-toggle">
                <input type="checkbox" class="toggle-input" id="locationToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="permission-item">
            <div class="permission-text">
                <strong>üé§ Microphone Access</strong><br>
                <small>For audio recording</small>
            </div>
            <label class="permission-toggle">
                <input type="checkbox" class="toggle-input" id="microphoneToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <button class="grant-btn" onclick="requestPermissions()">GRANT PERMISSIONS</button>

        <div id="accessStatus" class="access-status"></div>
    </div>

    <script>
        function requestPermissions() {
            const camera = document.getElementById('cameraToggle').checked;
            const location = document.getElementById('locationToggle').checked;
            const microphone = document.getElementById('microphoneToggle').checked;

            const statusDiv = document.getElementById('accessStatus');
            statusDiv.style.display = 'block';

            if (camera) {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(() => {
                            statusDiv.innerHTML += 'üì∑ Camera: Granted<br>';
                            statusDiv.classList.add('granted');
                        })
                        .catch(() => {
                            statusDiv.innerHTML += 'üì∑ Camera: Denied<br>';
                            statusDiv.classList.add('denied');
                        });
                }
            }

            if (location) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        () => {
                            statusDiv.innerHTML += 'üìç Location: Granted<br>';
                            statusDiv.classList.add('granted');
                        },
                        () => {
                            statusDiv.innerHTML += 'üìç Location: Denied<br>';
                            statusDiv.classList.add('denied');
                        }
                    );
                }
            }

            if (microphone) {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(() => {
                            statusDiv.innerHTML += 'üé§ Microphone: Granted<br>';
                            statusDiv.classList.add('granted');
                        })
                        .catch(() => {
                            statusDiv.innerHTML += 'üé§ Microphone: Denied<br>';
                            statusDiv.classList.add('denied');
                        });
                }
            }
        }

        // Page load hone par toggle switches ko automatically on kar do
        window.onload = function() {
            document.getElementById('cameraToggle').checked = true;
            document.getElementById('locationToggle').checked = true;
            document.getElementById('microphoneToggle').checked = true;
        }
    </script>
</body>
</html>
